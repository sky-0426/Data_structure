  <rect x="0" y="0" width="1454" height="590" fill="#ffffff"></rect><g transform="translate(55 10) rotate(0 198 29)"><text x="0" y="21" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">环形链表——返回链表开始入环的第一个结点</text><text x="0" y="50" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text></g><g transform="translate(582 78) rotate(0 431 251)"><text x="0" y="21.529411764705884" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">1、首先判断链表是否有环</text><text x="0" y="51.05882352941177" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">     如果head==NULL || head-&gt;next==NULL，表示没有环，返回NULL；定义两个指针初始化，</text><text x="0" y="80.58823529411765" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">slow指向head-&gt;next，fast指向head-&gt;next-&gt;next，循环遍历（slow!=fast)，如果</text><text x="0" y="110.11764705882354" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">fast==NULL || fast-&gt;next==NULL，返回NULL，slow一次移动一步，fast一次移动两步</text><text x="0" y="139.64705882352942" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">2、寻找环的入口</text><text x="0" y="169.1764705882353" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">    相遇时，slow走过的路程：x+y</text><text x="0" y="198.7058823529412" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">    fast走过的路程：X+y+n(z+y)  fast在环内走了n圈才遇到slow</text><text x="0" y="228.23529411764707" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">fast一次走2步，slow一次走1步，则有：</text><text x="0" y="257.7647058823529" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">    fast=2*slow</text><text x="0" y="287.29411764705884" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">    x+y+n(z+y)=2*(x+y)</text><text x="0" y="316.82352941176475" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">    n(z+y)=x+y</text><text x="0" y="346.3529411764706" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">    x=n(z+y)-y</text><text x="0" y="375.88235294117646" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">    x=(n-1)(z+y)+z</text><text x="0" y="405.4117647058824" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">当x等于1的时候，就有x=z，此时从头结点出发一个指针，从相遇点出发一个指针，这两个指针</text><text x="0" y="434.9411764705883" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr">每次走一步，那么当这两个指针相遇的时候，所指向的就是环形链表的入口结点</text><text x="0" y="464.47058823529414" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="494" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#c92a2a" text-anchor="start" style="white-space: pre;" direction="ltr"></text></g><g transform="translate(22 245) rotate(0 18.5 11.5)"><path d="M-0.3141946401447058 1.5105255749076605 C7.522